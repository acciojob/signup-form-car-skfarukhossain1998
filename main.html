<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<title>Signup Form Car</title>
<h2>Signup Form Car</h2>

	<main>
		<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required>

		<label for="email">Email*</label>
		<input type="email" id="email" required>
			
		<label>Gender*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>

		<label for="cars" >Car Brands:</label>
		<select name="cars" id="cars" required>
		  <option value="" disabled selected hidden >--Please choose an option--</option>
			<option value="BMW">BMW</option>
		  <option value="asus">asus</option>
		  <option value="Mercedez">Mercedez</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id="age" required>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number*</label>
		<input type="number" id="tel" placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password*</label>
		<input type="password" id="password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		
		<button type="submit" value="Submit">Submit</button>
			
			
		

		</form>
	





	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
